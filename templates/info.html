
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>


<body>

<div class="container">
  <div class="row">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-4">
		  <table class="table table-striped">
		    <thead>
		    	<tr>
		    	  <th>Field</th>
		    	  <th>Var</th>
		    	</tr>
		    </thead>
		    <tbody>
		   {% for key, value in data.items() %}
		     <tr>
		          <td> {{ key }} </td>
		          <td> {{ value }} </td>
		     </tr>
		    {% endfor %}
		    </tbody>
		  </table>
      <a href="/gear" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Back to form</a>
	  </div>
	  <div class="col-sm-4">
	  </div>
  </div>
</div>


</body>
</html>
